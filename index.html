<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card With Animations</title>
    <!-- Source Code in the Description -->
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="girl.jpg" alt="">
            </div>
            <div class="personal-info">
                <h2>Sarah Williams</h2>
                <p>Frontend Developer</p>
            </div>
            <div class="info-container">
                <div class="single-info" style="--delay: .8s;">
                    <p class="top-info">320</p>
                    <p class="bottom-info">Posts</p>
                </div>
                <div class="single-info" style="--delay: 1.1s;">
                    <p class="top-info">2.5K</p>
                    <p class="bottom-info">Followers</p>
                </div>
                <div class="single-info" style="--delay: 1.4s;">
                    <p class="top-info">100</p>
                    <p class="bottom-info">Following</p>
                </div>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
    </div>
</body>
</html>
